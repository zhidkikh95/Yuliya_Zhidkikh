<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST">
        <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="last_name" placeholder="Фамилия" pattern="[А-Яа-я]{1,25}" required autofocus><br>
        <input type="text" name="firt_name" placeholder="Имя" pattern="[А-Яа-я]{1,20}" required><br>
        <input type="text" name="patronymic" placeholder="Отчество" pattern="[А-Яа-я]{1,24}" required><br>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="p_seriya" pattern="[A-Z]{2}" size="2" required>
            <input type="text" name="p_number" pattern="[0-9]{7}" size="9" required>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year" pattern="[0-9]{4}" size="5"><br>
            <select name="month">
                <option value="Jan">Январь</option>
                <option value="Feb">Февраль</option>
                <option value="Mar">Март</option>
                <option value="Apr">Апрель</option>
                <option value="May">Май</option>
                <option value="Jun">Июнь</option>
                <option value="Jul">Июль</option>
                <option value="Aug">Август</option>
                <option value="Sen">Сентябрь</option>
                <option value="Oct">Октябрь</option>
                <option value="Nov">Ноябрь</option>
                <option value="Dec">Декабрь</option>
            </select><br>
            <input type="number"name="date" min="1" max="31" step="1">
        </fieldset>
        <select name="citizenship" required>
            <option value="RB">РБ</option>
            <option value="RF">РФ</option>
            <option value="other">Другое</option>
        </select><br>
        <span>Адрес:</span><br>
        <textarea name="adress"></textarea>
        </fieldset>
        <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label><input type="checkbox" name="hobby[]" value="rybalka">Рыбалка</label><br>
            <label><input type="checkbox" name="hobby[]" value="astronomiya">Астрономия</label><br>
            <label><input type="checkbox" name="hobby[]" value="dayving">Дайвинг</label><br>
            <label><input type="checkbox" name="hobby[]" value="marki">Марки</label><br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select multiple name="pets" size="12">
                <optgroup label="Попугаи">
                    <option value="volnistyy">Волнистый</option>
                    <option value="ara">Ара</option>
                    <option value="nerazluchnik">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="karasi">Караси</option>
                    <option value="okuni">Окуни</option>
                    <option value="osetr">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="staya_voron">Стая ворон</option>
                    <option value="aist">Аист</option>
                    <option     value="arxeopterix">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и востановления пароля</legend>
            <input type="text"required name="login" pattern="[A-Za-z]{5,20}" placeholder="Логин"><br>
            <input type="password"required name="password" autocomplete="off" pattern="[A-Za-z]{10,20}" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email"name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="site" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input name="number" type="number" min=-2.5 max=2.5 step=0.1><br>
            <input name="range" type="range" min=1 max=10>
        </fieldset>
        <fieldset>
            <legend>Кнопки управлнения</legend>
            <input type="submit">
            <input type="reset"><br>
            <input type="image" src="email.png">
        </fieldset>
    </form>
</body>
</html>

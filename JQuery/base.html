<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form>
                <h1>Проверка пароля</h1>
                <table>
                    <tr>
                        <td>Ввведите пароль:</td>
                        <td><input type="password" id="pass1" required pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14})"></td>
                    </tr>
                    <tr>
                        <td>Повторите пароль:</td>
                        <td><input type="password" id="pass2" required><br></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
                <input type="submit" value="Проверить">
            </form>
           <div class="notif">Длина пароля должна быть не менее 8 и не более 14 символов. Пароль должен состоять из букв латинского алфавита (A-z) и арабских цифр (0-9). Буквенная часть пароля должна содержать как строчные, так и прописные (заглавные) буквы.</div>
        </div>
        <div class="col-4"></div></div>
    <script src="https://code.jquery.com/jquery-1.4.4.js" integrity="sha256-sxzQlK95ULOkYdx4Fh/S+vAfqp0O2MHAcnkPg6sm1II=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function($) {
            $("h1").css("font-size", "30px")
            $("input[type=password]").css({"border": '1px solid grey', "border-radius": "8px", 'outline': 'none'})
            $(".notif").css({"font-size":"small", "color":"grey", "text-align":"justify", "width":"inherit"})
            $('form').submit(function(e){
                e.preventDefault();
                var value = $("#pass1").val();
                if (value === $("#pass2").val()) {
                    $("input[type=password]").css("border", '1px solid green');
                    alert('Успешно')
                } else {
                    alert('Пароли не совпадают')
                    $("input[type=password]").css("border", '1px solid red').val('');
                }
            })
        })
/*
            e.PreventDefault();
*/

    </script>    
</body>
</html>
